    <script id="story-template" type="text/x-handlebars-template">
      <div class="row">
        <div id="spacer" class="hidden-xs hidden-sm col-md-12 col-lg-12"></div>
        <div class="col-xs-4 col-sm-4 col-md-12 col-lg-12">
          <h6>Story Title:</h6>
          <h4>{{name}}</h4>
          <h6>Issue:</h6>
          <h4>Batman #{{nmbr}}</h4>
          <h5>{{publ}}</h5>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-12 col-lg-12">
          <dl>
            <dt>Pencils:</dt>
            {{#each pncl}}
              <dd>&bull; {{this}}</dd>
            {{/each}}
            <br/>
            <dt>Inks:</dt>
            {{#each inks}}
              <dd>&bull; {{this}}</dd>
            {{/each}}
            <br/>
            <dt>Colors:</dt>
            {{#each clrs}}
              <dd>&bull; {{this}}</dd>
            {{/each}}
          </dl>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-12 col-lg-12">
          <dl>
            <dt>Characters:</dt>
            <ul class="list-inline">
              {{#each chrs}}
                <li class="char-list-item">{{this}}</li>
              {{/each}}
            </ul>
          </dl>
        </div>
      </div>
    </script>
